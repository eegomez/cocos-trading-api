# Grafana Dashboard Provisioning
# Auto-load dashboards from the dashboards directory

apiVersion: 1

providers:
  - name: 'Cocos Trading Dashboards'
    orgId: 1
    folder: 'Cocos Trading'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
