# Prometheus Configuration
# Scrapes metrics from the Trading API /api/metrics endpoint

global:
  scrape_interval: 15s  # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'local-dev'
    env: 'development'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093  # Uncomment if using Alertmanager

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Trading API metrics
  - job_name: 'cocos-trading-api'
    scrape_interval: 10s  # Scrape more frequently for API metrics
    scrape_timeout: 5s
    metrics_path: '/api/metrics'  # Custom metrics endpoint
    static_configs:
      - targets: ['app:3000']  # 'app' is the Docker service name
        labels:
          service: 'trading-api'
          app: 'cocos'
    # Relabel configs for better metric organization
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'cocos-api'

  # PostgreSQL metrics (if pg_exporter is added in future)
